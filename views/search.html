<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Chamber Match Search</title>

  <!-- STYLESHEETS -->
  <link rel="stylesheet" href="vendor/bootstrap/dist/css/bootstrap.min.css">
  <!-- TODO: remove unnecessary links to unused css files - this slows down the average page load time. -jc -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.0/css/bootstrap-datepicker.css">
  <link rel="stylesheet" href="styles/styles.css">

  <!-- VENDOR SCRIPTS -->
  <script src="vendor/jQuery/dist/jquery.min.js"></script>
  <script src="vendor/bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- TODO: remove unnecessary links to unused js files - this slows down the average page load time. -jc -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.0/js/bootstrap-datepicker.js"></script>
  <script src="vendor/handlebars/handlebars.min.js"></script>


  <!-- APPLICATION SCRIPTS -->
  <script src="scripts/search.js"></script>

</head>

<body class="main">
  <div class="container"
    <div class="row">
      <div id="profile" class="col-md-12 text-center inputLabel">
        <h1>Search for an Event</h1>
      </div>
      <div class="col-md-12">
        <h1></h1>
      </div>
    </div>
  </div>

  <div>
    <form class="form-inline inputLabel" id="search_form" >
      <div class="form-group col-md-2">
      </div>
      <div class="form-group col-md-3">
        <label for="search_date">Date</label>
        <input type="text" id="search_date" class="form-control" name="search_date">
      </div>
      <div class="form-group col-md-3">
        <label for="city">City</label>
        <input type="text" id="query_city" class="form-control" name="city">
      </div>
      <div class="form-group col-md-4">
        <a href="/" class="btn btn-primary">Return to My List</a>
      </div>
      <div class="form-group text-center col-md-12">
        <button id="searchButton" name="searchButton" class="btn btn-primary">Search Events</button>
      </div>

    </form>

  </div>

  <!-- event list -->

  <section class="container">
    <div class="row">
      <div class="col-md-12 text-center">
        <h2 class="inputLabel">Matching Events</h2>
      </div>
    </div>
    <!-- events - this is where handelbars attachs -->
    <div id='events' class="black">
      <script id="event_template" type="text/x-handlebars-template">



        <!-- one event -->
        <div class="row event" data-event-id={{_id}}>

          <div class="col-md-12">
            <div class="panel panel-default">
                <!-- begin event internal row -->
              <div class="panel-body">
                <div class='row'>
                  <ul>
                    <div class="col-md-2 col-xs-12">
                      <li><h4>Host Name:
                        <!-- TODO: complete html characters such as &nbsp; with a semicolon to prevent errors -jc --> </h4>&nbsp;<span>{{_host.name}}</span></li>
                    </div>
                    <div class="col-md-2 col-xs-12">
                      <li><h4>Minimum Level:
                        <!-- TODO: complete html characters such as &nbsp; with a semicolon to prevent errors -jc -->
                      </h4>&nbsp;<span>{{minimum_level}}</span></li>
                    </div>
                    <div class="col-md-2 col-xs-12">
                      <!-- TODO: complete html characters such as &nbsp; with a semicolon to prevent errors -jc -->
                      <li><h4>Status: </h4>&nbsp;<span>{{status}}</span></li>
                    </div>
                    <div class="col-md-2 col-xs-12">
                      <li><h4>1st Violin:
                        <!-- TODO: complete html characters such as &nbsp; with a semicolon to prevent errors -jc -->
                      </h4>&nbsp;<span>{{violin1.name}}</span></li>
                    </div>
                    <div class="col-md-2 col-xs-12">
                      <li><h4>2nd Violin:
                        <!-- TODO: complete html characters such as &nbsp; with a semicolon to prevent errors -jc -->
                      </h4>&nbsp;<span>{{violin2.name}}</span></li>
                    </div>
                    <div class="col-md-2 col-xs-12">
                      <!-- TODO: complete html characters such as &nbsp; with a semicolon to prevent errors -jc -->
                      <li><h4>Viola: </h4>&nbsp;<span>{{viola.name}}</span></li>
                    </div>
                    <div class="col-md-2 col-xs-12">
                      <!-- TODO: complete html characters such as &nbsp; with a semicolon to prevent errors -jc -->
                      <li><h4>Cello: </h4>&nbsp;<span>{{cello.name}}</span></li>
                    </div>
                    <div class="col-md-2 col-xs-12">
                      <button class='btn btn-primary edit-event' id="view-event">View Event</button>
                    </div>
                  </ul>
                </div>
              </div>
                <!-- end of event internal row -->
            </div>
          </div>
        </div>
        <!-- end one event -->
      </script>
    </div>
  </section>





  <!-- begin eventModal: this is not visible until you call .modal() on it -->
<div class="modal fade" tabindex="-1" role="dialog" id="eventModal">
  <div class="modal-dialog modal-admin">
    <div class="modal-content main inputLabel">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h3 class="modal-title">View Event</h3>
      </div>
      <div class="modal-body">
        <div class="col-md-2">
          <h4>Date:<span id='view_date'>""</span></h4>
          <h4>Minimum Level:<span id='view_level'>""</span></h4>
        </div>
        <div class="col-md-3">
          <h4>1st Violin:<span id="violin1"></span></h4>
          <button id="violin1Button" name="violin1Button" class="btn btn-primary" >Select</button>
          <h4>2nd Violin:<span id="violin2"></span></h4>
          <button id="violin2Button" name="violin2Button" class="btn btn-primary" >Select</button>
          <h4>Viola:<span id="viola"></span></h4>
          <button id="violaButton" name="violaButton" class="btn btn-primary" >Select</button>
          <h4>Cello:<span id="cello"></span></h4>
          <button id="celloButton" name="celloButton" class="btn btn-primary" >Select</button>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" id="saveEvent">Save changes</button>
      </div>
    </div>
    <!-- /.modal-content -->
  </div>
  <!-- /.modal-dialog -->
</div>
<!-- /.modal -->

</body>

</html>
